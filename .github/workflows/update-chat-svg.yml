name: Update chat SVG

on:
  schedule:
  - cron: "0 4 * * *"
  workflow_dispatch:


permissions:
  contents: write

jobs:
  update-svg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Build chat.svg
      run: node build-svg.js

    - name: Commit updated chat.svg
      uses: EndBug/add-and-commit@v9
      with:
        author_name: "Korng Samnang"
        author_email: ${{ secrets.MY_GITHUB_EMAIL }}
        message: "Auto-update chat.svg - $(date -u +'%Y-%m-%d %H:%M')"
        add: "chat.svg"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
